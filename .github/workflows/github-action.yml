# language: bash
# services: docker
---

name: Mailmunge Continuous Integration

on:
  push

jobs:
  unit-and-regression-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Mailmunge
        uses: actions/checkout@v2
      - name: Apt update
        run: |
          sudo apt update
      - name: Install prerequisite packages
        run: |
          sudo apt install libmilter-dev libmime-tools-perl libperl-dev perl libio-socket-ssl-perl spamassassin libfile-find-rule-perl libtest-deep-perl cpanminus build-essential clamav-base clamav-daemon clamav-freshclam postfix libjson-any-perl libdbd-sqlite3 libdbi-perl
      - name: Install File::VirusScan
        run: |
          sudo cpanm -n File::VirusScan
      - name: Add test user
        run: |
          sudo adduser --home /home/testuser --gecos 'Test User' --disabled-password testuser
      - name: Fix ownership
        run: |
          sudo chown -R testuser .
      - name: Run Unit tests
        run: |
          sudo su -c './configure && make && make test' testuser
      - name: Run Regression Tests
        run: |
          cd docker && sudo ./build-all-containers && sudo ./run-all-regression-tests -f
      - name: Fix permissions so Github does not warn
        run: |
          sudo chmod -R a+rwX .
